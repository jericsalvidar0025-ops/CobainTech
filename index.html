<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CobainTech ‚Äî Premium Tech</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- Call System Styles ---------- */
    .incoming-call {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1c2b;
      padding: 30px;
      border-radius: 16px;
      color: #fff;
      text-align: center;
      z-index: 99999;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      border: 2px solid #3498db;
      min-width: 300px;
    }

    .incoming-call p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #3498db;
      font-weight: 600;
    }

    .incoming-call button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .incoming-call .btn.primary {
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
    }

    .incoming-call .btn.ghost {
      background: #2c3e50;
      color: white;
      border: 1px solid #34495e;
    }

    /* Call Modal */
    #call-modal {
      background: rgba(0,0,0,0.85);
    }

    #call-modal .modal-inner {
      max-width: 900px;
      background: #141621;
    }

    .call-video-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .call-video-box {
      flex: 1;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    .call-video-box h4 {
      padding: 10px;
      margin: 0;
      background: #1c1e2a;
      color: #fff;
      text-align: center;
    }

    .call-video-box video {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    /* ---------- Chat System Styles ---------- */
    .chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 16px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .chat-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
    }

    .call-toggle {
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 16px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .call-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(46, 204, 113, 0.4);
    }

    .chat-box {
      position: fixed;
      bottom: 85px;
      right: 25px;
      width: 350px;
      height: 450px;
      background: #0f1115;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      border: 1px solid #2c2f3a;
    }

    .chat-header {
      background: #11131a;
      padding: 12px 16px;
      color: #fff;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2c2f3a;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      color: #eee;
      background: #0b0c0e;
    }

    .chat-input-area {
      display: flex;
      padding: 12px;
      background: #11131a;
      border-top: 1px solid #2c2f3a;
      gap: 8px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 10px 12px;
      background: #1a1a2c;
      border: 1px solid #2c2f3a;
      border-radius: 20px;
      color: #fff;
      font-size: 0.9rem;
    }

    .chat-input-area input:focus {
      outline: none;
      border-color: #3498db;
    }

    .send-chat-btn {
      background: linear-gradient(145deg, #3498db, #2980b9);
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .send-chat-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .close-chat {
      background: none;
      color: #e74c3c;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .close-chat:hover {
      background: rgba(231, 76, 60, 0.1);
    }

    /* Call button in header */
    .call-btn {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .call-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-box {
        width: calc(100vw - 40px);
        right: 20px;
        left: 20px;
      }
      
      .call-video-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <span class="logo-mark">CT</span>
          <span class="brand-name">CobainTech</span>
        </a>
      </div>

      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search products..." />
        <select id="category-filter" aria-label="Category filter">
          <option value="">All categories</option>
        </select>
        <select id="sort-select" aria-label="Sort select">
          <option value="popular">Sort: Popular</option>
          <option value="price-asc">Price ‚Üë</option>
          <option value="price-desc">Price ‚Üì</option>
          <option value="newest">Newest</option>
        </select>
      </div>
      
      <nav class="actions">
        <span id="welcome-user-top" class="welcome-user"></span>
        <a id="login-link" href="login.html" class="btn small ghost">Login</a>
        <a id="signup-link" href="signup.html" class="btn small">Sign Up</a>
        <a id="admin-link" href="admin.html" class="btn small ghost" style="display:none">Admin</a>
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">üõçÔ∏è <span id="cart-count">0</span></button>
        <button id="call-store-btn" class="call-btn" onclick="startCallToAdmin()">üìû Call Store</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="catalog" class="container products-grid" aria-live="polite">
      <!-- Products from Firestore will be injected here -->
    </section>
  </main>

  <!-- Incoming Call Notification -->
  <div id="incoming-call-box" class="incoming-call" style="display:none">
    <p>üìû CobainTech is calling...</p>
    <button onclick="answerCall()" class="btn primary">Answer</button>
    <button onclick="declineCall()" class="btn ghost">Decline</button>
  </div>

  <!-- Call Modal -->
  <div id="call-modal" class="modal" style="display: none;">
    <div class="modal-inner">
      <h3>Video Call with CobainTech Support</h3>
      <div class="call-video-container">
        <div class="call-video-box">
          <h4>Your Video</h4>
          <video id="local-video" autoplay muted></video>
        </div>
        <div class="call-video-box">
          <h4>Support Video</h4>
          <video id="remote-video" autoplay></video>
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button onclick="endCall()" class="btn-logout" style="padding: 12px 24px; font-size: 1.1rem;">
          üìû End Call
        </button>
      </div>
    </div>
  </div>

  <!-- Cart panel -->
  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button class="close" onclick="toggleCart(false)">‚úï</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <strong id="cart-total">‚Ç±0</strong>
      </div>
      <div class="cart-actions">
        <button id="checkout-btn" class="btn primary" onclick="openCheckout()">Checkout</button>
        <a href="orders.html" class="btn ghost">My Orders</a>
      </div>
    </div>
  </aside>

  <!-- Checkout modal -->
  <div id="checkout-modal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button class="close" onclick="closeCheckout()">‚úï</button>
      <div class="checkout-content">
        <h3>Checkout</h3>
        <form id="checkout-form" onsubmit="return placeOrder(event)">
          <label>Full name
            <input id="chk-name" required />
          </label>
          <label>Address
            <input id="chk-address" required />
          </label>
          <label>Contact number
            <input id="chk-phone" required />
          </label>
          <label>Payment method
            <select id="chk-payment">
              <option>Cash on Delivery</option>
              <option>GCash</option>
              <option>PayPal</option>
            </select>
          </label>
          <div class="checkout-actions">
            <button type="submit" class="btn primary">Place order</button>
            <button type="button" class="btn ghost" onclick="closeCheckout()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Order Summary Modal -->
  <div id="order-summary-modal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button class="close" onclick="closeOrderSummary()">‚úï</button>
      <div class="order-summary-content">
        <h3>Order Placed Successfully!</h3>
        <p id="summary-text"></p>
        <button class="btn primary" onclick="goToOrders()">View My Orders</button>
        <button class="btn ghost" onclick="closeOrderSummary()">Close</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>¬© <span id="year"></span> CobainTech</div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </div>
  </footer>

  <!-- Floating Chat Button -->
  <button id="chat-toggle-btn" onclick="toggleChatBox()" class="chat-toggle">üí¨ Chat</button>

  <!-- Chat Box -->
  <div id="chat-box" class="chat-box" style="display:none;">
    <div class="chat-header">
      <span>Chat with CobainTech</span>
      <button onclick="toggleChatBox()" class="close-chat">‚úï</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input id="chat-input" type="text" placeholder="Type your message..." />
      <button onclick="sendChat()" class="send-chat-btn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    // ---------- CUSTOMER CALL FUNCTIONS ----------
    let currentIncomingCallId = null;

    function answerCall() {
        if (currentIncomingCallId) {
            acceptCall(currentIncomingCallId);
            document.getElementById('incoming-call-box').style.display = 'none';
            currentIncomingCallId = null;
        }
    }

    function declineCall() {
        if (currentIncomingCallId) {
            Firestore.calls().doc(currentIncomingCallId).update({ state: 'ended' });
            document.getElementById('incoming-call-box').style.display = 'none';
            currentIncomingCallId = null;
        }
    }

    // Enhanced incoming call handler for customer
    function handleIncomingCall(callId, callData) {
        currentIncomingCallId = callId;
        
        const incomingCallBox = document.getElementById('incoming-call-box');
        if (incomingCallBox) {
            const callerName = "CobainTech Support";
            incomingCallBox.innerHTML = `
                <p>üìû Incoming call from ${callerName}</p>
                <button onclick="answerCall()" class="btn primary">Answer</button>
                <button onclick="declineCall()" class="btn ghost">Decline</button>
            `;
            incomingCallBox.style.display = 'block';
        }
    }

    // Override the CallManager's handleIncomingCall for customer-specific UI
    CallManager.handleIncomingCall = function(callId, callData) {
        handleIncomingCall(callId, callData);
    };

    // Initialize customer-specific call features
    function initCustomerCallFeatures() {
        // Listen for incoming calls as customer
        auth.onAuthStateChanged(user => {
            if (user) {
                // Customer listens for calls where they are the callee
                Firestore.calls()
                    .where('calleeId', '==', user.uid)
                    .where('state', '==', 'requested')
                    .onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                handleIncomingCall(change.doc.id, change.doc.data());
                            }
                        });
                    });
            }
        });
    }

    // ---------- PAGE INITIALIZATION ----------
    window.addEventListener('load', () => {
        // Initialize all core systems
        setFooterYear();
        bindAuthState();
        initIndex();
        initChat();
        initCustomerOrders();
        
        // Initialize call features
        initCustomerCallFeatures();
        
        console.log("‚úÖ Customer page loaded with call system initialized");
    });
  </script>
</body>
</html>
