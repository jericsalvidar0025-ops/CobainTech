<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CobainTech ‚Äî Premium Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <span class="logo-mark">CT</span>
          <span class="brand-name">CobainTech</span>
        </a>
      </div>

      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search products..." />
        <select id="category-filter" aria-label="Category filter">
          <option value="">All categories</option>
        </select>
        <select id="sort-select" aria-label="Sort select">
          <option value="popular">Sort: Popular</option>
          <option value="price-asc">Price ‚Üë</option>
          <option value="price-desc">Price ‚Üì</option>
          <option value="newest">Newest</option>
        </select>
      </div>
      
      <nav class="actions">
        <span id="welcome-user-top" class="welcome-user"></span>
        <a id="login-link" href="login.html" class="btn small ghost">Login</a>
        <a id="signup-link" href="signup.html" class="btn small">Sign Up</a>
        <a id="admin-link" href="admin.html" class="btn small ghost" style="display:none">Admin</a>
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">üõçÔ∏è <span id="cart-count">0</span></button>
      </nav>
    </div>
  </header>

  <main>
    <section id="catalog" class="container products-grid" aria-live="polite">
      <!-- Products from Firestore will be injected here -->
    </section>
  </main>

  <!-- Cart panel -->
  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button class="close" onclick="toggleCart(false)">‚úï</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total</span>
        <strong id="cart-total">‚Ç±0</strong>
      </div>
      <div class="cart-actions">
        <button id="checkout-btn" class="btn primary" onclick="openCheckout()">Checkout</button>
        <a href="orders.html" class="btn ghost">My Orders</a>
      </div>
    </div>
  </aside>

  <!-- Checkout modal -->
  <div id="checkout-modal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button class="close" onclick="closeCheckout()">‚úï</button>
      <div class="checkout-content">
        <h3>Checkout</h3>
        <form id="checkout-form" onsubmit="return placeOrder(event)">
          <label>Full name
            <input id="chk-name" required />
          </label>
          <label>Address
            <input id="chk-address" required />
          </label>
          <label>Contact number
            <input id="chk-phone" required />
          </label>
          <label>Payment method
            <select id="chk-payment">
              <option>Cash on Delivery</option>
              <option>GCash</option>
              <option>PayPal</option>
            </select>
          </label>
          <div class="checkout-actions">
            <button type="submit" class="btn primary">Place order</button>
            <button type="button" class="btn ghost" onclick="closeCheckout()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Order Summary Modal -->
<div id="order-summary-modal" class="modal" aria-hidden="true">
  <div class="modal-inner">
    <button class="close" onclick="closeOrderSummary()">‚úï</button>
    <div class="order-summary-content">
      <h3>Order Placed Successfully!</h3>
      <p id="summary-text"></p>
      <button class="btn primary" onclick="goToOrders()">View My Orders</button>
      <button class="btn ghost" onclick="closeOrderSummary()">Close</button>
    </div>
  </div>
</div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>¬© <span id="year"></span> CobainTech</div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </div>
  </footer>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Floating Chat Button -->
<button id="chat-toggle-btn" onclick="toggleChatBox()" class="chat-toggle">üí¨ Chat</button>
<button onclick="forceChatTest()">Force Chat Test</button>

<!-- Chat Box -->
<div id="chat-box" class="chat-box" style="display:none;">
  <div class="chat-header">
    <span>Chat with CobainTech</span>
    <button onclick="toggleChatBox()" class="close-chat">‚úï</button>
  </div>

  <div id="chat-messages" class="chat-messages"></div>

  <div class="chat-input-area">
    <input id="chat-input" type="text" placeholder="Type your message..." />
    <button onclick="sendChat()" class="send-chat-btn">Send</button>
  </div>
</div>

<style>
/* Floating button */
.chat-toggle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 50px;
  padding: 16px 20px;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,.3);
  z-index: 9999;
}

/* Chat box */
.chat-box {
  position: fixed;
  bottom: 85px;
  right: 25px;
  width: 320px;
  height: 420px;
  background: #0f0f0f;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,.5);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
}

.chat-header {
  background: #111;
  padding: 12px;
  color: #fff;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  color: #eee;
}

.chat-input-area {
  display: flex;
}

.chat-input-area input {
  flex: 1;
  padding: 10px;
  background: #1a1a1a;
  border: none;
  color: #fff;
}

.send-chat-btn {
  background: #3498db;
  padding: 10px;
  border: none;
  color: white;
  cursor: pointer;
}

.close-chat {
  background: none;
  color: red;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}
</style>


  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
