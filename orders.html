<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders — CobainTech</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Quick styling for order cards */
    .order-card {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background: #111;
      color: #eee;
    }
    .order-card strong { color: #fff; }
    .order-status {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
    }
    .status-Pending { background: orange; }
    .status-Processing { background: #3498db; }
    .status-Shipped { background: purple; }
    .status-Delivered { background: green; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <span class="logo-mark">CT</span>
          <span class="brand-name">CobainTech</span>
        </a>
      </div>
      <nav class="actions">
        <a href="index.html" class="btn ghost">Store</a>
        <span id="welcome-user-top" class="welcome-user"></span>
        <button class="btn" onclick="auth.signOut()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>My Orders</h1>
    <div id="orders-table">
      <!-- Orders will appear here -->
    </div>
  </main>

  <footer class="site-footer container">
    <div>© <span id="year"></span> CobainTech</div>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>

  <script>
    // Set footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Show orders for logged-in user
    function loadCustomerOrders() {
      const container = document.getElementById('orders-table');
      if(!container) return;

      auth.onAuthStateChanged(user => {
        if(!user){
          alert('Please login to view your orders');
          window.location.href = 'login.html';
          return;
        }

        ordersRef()
          .where('userId', '==', user.uid)
          .orderBy('createdAt', 'desc')
          .onSnapshot(snapshot => {
            const orders = snapshot.docs.map(doc => {
              const data = doc.data();
              return {
                id: doc.id,
                items: data.items || [],
                total: data.total || 0,
                status: data.status || 'Pending',
                createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
              };
            });

            if(!orders.length){
              container.innerHTML = '<p>You have no orders yet.</p>';
              return;
            }

            container.innerHTML = orders.map(o => {
              const itemsHTML = o.items.map(i => `${i.title} ×${i.qty}`).join('<br/>');
              const statusClass = `status-${o.status}`;
              return `
                <div class="order-card">
                  <div><strong>Order ID:</strong> ${o.id}</div>
                  <div><strong>Date:</strong> ${o.createdAt.toLocaleString()}</div>
                  <div><strong>Total:</strong> ₱${o.total.toLocaleString()}</div>
                  <div><strong>Status:</strong> <span class="order-status ${statusClass}">${o.status}</span></div>
                  <div><strong>Items:</strong><br/>${itemsHTML}</div>
                </div>
              `;
            }).join('');
          }, err => {
            console.error('Failed to fetch orders:', err);
            container.innerHTML = '<p>Failed to load orders. Please refresh.</p>';
          });
      });
    }

    window.addEventListener('load', () => {
      loadCustomerOrders();
    });
  </script>
</body>
</html>
